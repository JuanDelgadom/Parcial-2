


<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col-md-4">
      <div class="card" id="">
        <div class="card-body">
          <p class="card-text"><img class="img-fluid" src={{pokemon.sprites.front_default}} alt="{{pokemon.name}}" width="100" height="100" (click)="onSelected(pokemon)"/></p>
          <h5 class="card-title">Nombre: {{ pokemon.name }}</h5>
        </div>
      </div>
    </div>
    <h3>Detalles escogido</h3>
    <div *ngIf='selected'>
      <app-pokemon-detalle [pokemonDetail]="selectedPokemon"></app-pokemon-detalle>
    </div>
  </div>
  </div>
